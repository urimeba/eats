<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{% static '/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static '/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href=" {% static '/assets/css/font-awesome.css' %}  " rel="stylesheet" />
    <link href=" {% static '/assets/css/nucleo-svg.css' %}  " rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{% static '/assets/css/custom.css' %} " type="text/css"  rel="stylesheet" />
    <link href="{% static '/assets/css/argon-design-system.css' %}  " rel="stylesheet" />
</head>
<body class="register-page">
    <div class="wrapper">    
        <div class="page-header bg-default">

            <div class="bgImgRegister page-header-image "></div>
            <div class="container right-panel-active" id="container">
                <h3> Cambiar contraseña</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}

                    <form action="{% url 'password' %}" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="Cambiar contraseña">    
                    </form>
                    
                    <a href="{% url 'profile' %}">
                        <button>
                            Regresar a  mi perfil
                        </button>
                    </a>

            </div>        
        <div/>
    </div>   
</body>
</html>
